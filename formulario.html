<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
		<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
		<link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<nav id="menu">
			<ul>
			    <li><a href="index.html">Home</a></li>
				<li><a href="perguntas.html">Perguntas</a></li>
				<li><a href="respostas.html">Respostas</a></li>
				<li><a href="arvore_dom.html">Árvore DOM</a></li>
				<li><a class="active" href="formulario.html">Formulário</a></li>
			</ul>
		</nav>
		<div class="form-group">
			<form action="" method="post">
			<div><h1>Preencha as informações</h1></div><br>
			<div >
				<label for="nome">Nome:</label>
				<input type="text" id="nome" />
			</div>
			<br>
			<div>
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" id="sobrenome" />
			</div>
			<br>
			<div>
				<label for="datanascimento">Data de Nascimento:</label>
				<input type="date" id="datanascimento"> 
			</div>
			<br>
			<div>
				<label for="identidade">Identidade:</label>
				<input type="text" id="identidade" />
			</div>
			<br>
			<div>
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" />
			</div>
			<br>
			<div>
				<label for="sexo">Sexo:</label>
				<input radio="text" id="sexo" />
			</div>
			<br>
			<div>
				<label for="estadocivil">Estado Civil:</label>
				<input radio="text" id="estadocivil" />
			</div>
			<br>
			<div>
				<label for="telefone">Telefone:</label>
				<input radio="text" id="telefone" />
			</div>
			<br>
			<div>
				<label for="celular">Celular:</label>
				<input radio="text" id="celular" />
			</div>
			<br>
			<div>
				<label for="email">E-mail:</label>
				<input radio="text" id="email" />
			</div>
			<br>
			<div>
				<label for="endereço">Endereço:</label>
				<input radio="text" id="endereço" />
			</div>
			<br>
			<div class="button">
				<button type="submit">Enviar</button>
			</div>
		</form>
	</div>
	</body>
</html>
